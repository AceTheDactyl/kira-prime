name: CI

on:
  push:
    branches:
      - main
      - chore/**
      - feature/**
      - fix/**
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: "1"
      CI_SKIP_SBERT: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f kira-prime/requirements.txt ]; then
            pip install -r kira-prime/requirements.txt
          fi
          pip install pytest

      - name: Run Python tests
        working-directory: kira-prime
        run: pytest tests -q

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install VSCode extension deps
        working-directory: vscode-extension
        run: npm install

      - name: Build VSCode extension
        working-directory: vscode-extension
        run: npm run compile
